<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" contet="ie-edge">
    <title> Odin Etch-A-Sketch </title>

    <!-- STYLES SECTION -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- SCRIPTS SECTION -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>

<body>
    <main class="g-2 row row-cols">
        
        <div class="col p-3 mx-5 my-5 text-bg-dark" style=" width: 140; height:auto; max-width: 280px;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <svg class="bi pe-none me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-4">TOOLS</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a id="r1h" href="#" class="nav-link disabled text-center" aria-current="page">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#home"></use>
                        </svg>
                        Sizing Settings
                    </a>
                    <div id="size_buttons" class="button-group">
                        <button id="1" onclick="sketchboard_create(this, 16)" class="btn btn-primary">Small (16x16)</button>
                        <button onclick="sketchboard_create(this, 32)" class="btn btn-primary">Medium (32x32)</button>
                        <button onclick="sketchboard_create(this, 64)" class="btn btn-primary">Large (64x64)</button>
                    </div>
                </li>
                <li>
                    <a id="r2h" href="#" class="nav-link disabled">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#speedometer2"></use>
                        </svg>
                        Color Pick
                    </a>
                    <div style="color: rgba(0, 0, 0, 0);"> movi
                        <input id="colorPicker" type="color" />
                    </div>
                </li>
            </ul>
            <hr>
        </div>

        <!-- sketch board -->
        <div class="col">
            <div id="board" class="col grid-container">
            </div>
        </div>
    </main>


</body>
